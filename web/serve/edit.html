<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/admin/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/css/halfmoon-variables.min.css"
      rel="stylesheet"
    />
    <script src="/admin/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/js/halfmoon.min.js"></script>
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <title>ðŸš¦ version â€” edit</title>
  </head>
  <body
    class="dark-mode"
    x-data="{data: null, modalIndex: null}"
    x-init="data = await initEdit()"
  >
    <template x-if="data != null && modalIndex != null">
      <div>
        <div
          data-overlay-dismissal-disabled="true"
          data-esc-dismissal-disabled="true"
          class="modal"
          id="file"
          tabindex="-1"
          role="dialog"
        >
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <h2
                class="card-title"
                x-text="data.versions[modalIndex].version"
              ></h2>

              <input
                type="text"
                class="form-control"
                placeholder="Access code"
                :value="data.versions[modalIndex].access"
                id="access-code"
              />
              <br />

              <div class="custom-file">
                <input
                  type="file"
                  id="file-input-1"
                  @change="$refs.selectedFile.innerText = `Selected \`${$el.files[0].name}\``"
                />
                <label for="file-input-1">
                  <span x-show="data.versions[modalIndex].file">Edit file</span>
                  <span x-show="!data.versions[modalIndex].file">Add file</span>
                </label>
                <p x-ref="selectedFile" style="display: inline-block"></p>
              </div>
              <br />

              <a href="#" class="btn">
                <div iconHolder>
                  <ion-icon name="arrow-back"></ion-icon>
                  <span style="margin-left: 7px; margin-right: 0">Back</span>
                </div>
              </a>
              <a href="#file" @click="sumbitFileUpdate(data.versions[modalIndex].id)" class="btn">
                <div iconHolder>
                  <ion-icon name="save"></ion-icon>
                  <span style="margin-left: 7px; margin-right: 0">Save</span>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </template>

    <div class="page-wrapper">
      <div class="content-wrapper content">
        <p x-show="data == null">Loading</p>

        <template x-if="data != null">
          <div>
            <h1
              class="content-title"
              x-text="data.name"
              style="display: inline"
            ></h1>
            <code
              style="margin-bottom: 2rem; display: inline-block"
              x-text="data.version"
            ></code>
            <br />

            <a href="/admin" class="btn">
              <div iconHolder>
                <ion-icon name="home"></ion-icon>
                <span style="margin-left: 7px; margin-right: 0">Home</span>
              </div>
            </a>
            <a href="#" class="btn">
              <div iconHolder>
                <ion-icon name="add-circle"></ion-icon>
                <span style="margin-left: 7px; margin-right: 0"
                  >New Version</span
                >
              </div>
            </a>

            <template x-for="(i, index) in data.versions">
              <div class="card w-400 mw-full" style="margin-left: 0">
                <h2
                  class="card-title"
                  style="display: inline"
                  x-text="i.version"
                ></h2>

                <div cardBar>
                  <span iconHolder>
                    <span x-show="i.file">
                      <ion-icon name="document"></ion-icon>
                      <span>â€¢</span>
                    </span>
                    <ion-icon name="calendar"></ion-icon>
                    <span
                      x-text="epochTime(i.date)"
                      style="margin-left: 3px"
                    ></span>
                  </span>

                  <span>
                    <a href="#file" @click="modalIndex = index" class="btn">
                      <div iconHolder>
                        <ion-icon name="document"></ion-icon>
                        <span style="margin-left: 7px; margin-right: 0"
                          >File</span
                        >
                      </div>
                    </a>
                    <a href="#" class="btn">
                      <div iconHolder>
                        <ion-icon name="create"></ion-icon>
                        <span style="margin-left: 7px; margin-right: 0"
                          >Edit</span
                        >
                      </div>
                    </a>
                  </span>
                </div>
              </div>
            </template>
          </div>
        </template>
      </div>
    </div>
  </body>
</html>
