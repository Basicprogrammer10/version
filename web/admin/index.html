<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/admin/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/css/halfmoon-variables.min.css"
      rel="stylesheet"
    />
    <script src="/admin/index.js"></script>
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <title>ðŸš¦ version â€” admin</title>
  </head>
  <body
    class="dark-mode"
    x-data="{projects: null}"
    x-init="projects = await init()"
  >
    <div class="page-wrapper">
      <div class="content-wrapper content">
        <h1 class="content-title">Version System</h1>

        <a href="#" class="btn">
          <div iconHolder>
            <ion-icon name="add-circle"></ion-icon>
            <span style="margin-left: 7px; margin-right: 0">New</span>
          </div>
        </a>

        <div x-show="projects == null"><p>Loading</p></div>

        <template x-for="i in projects">
          <div class="card w-400 mw-full" style="margin-left: 0">
            <h2 class="card-title" style="display: inline" x-text="i.name"></h2>
            <code
              style="margin-bottom: 2rem; display: inline-block"
              x-text="i.version"
            ></code>

            <div cardBar>
              <span iconHolder>
                <ion-icon name="flash"></ion-icon>
                <span x-text="i.versions"></span> <span>â€¢</span>
                <ion-icon name="calendar"></ion-icon>
                <span
                  x-text="epochTime(i.recentUpdate)"
                  style="margin-left: 3px"
                ></span>
              </span>

              <a href="#" class="btn">
                <div iconHolder>
                  <ion-icon name="create"></ion-icon>
                  <span style="margin-left: 7px; margin-right: 0">Edit</span>
                </div>
              </a>
            </div>
          </div>
        </template>
      </div>
    </div>
  </body>
</html>
